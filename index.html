<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- this line below shows where the questions are -->
    <section id="begin">
      <h2 id="Question Display">Hello! Welcome to the JavaScript Quiz.</h2>
      <p>
        Below you will be presented with 5 multiple choice questions to complete
        within 75 seconds. Choose your answer and the next question will
        populate.
      </p>
      <p style="color: darkmagenta">But be careful...</p>
      <p>For every wrong question, you lose 10 seconds off the clock</p>
      <button class="startbtn" id="startbtn">Click to Start!</button>
    </section>
    <section id="quiz">
      <div class="quiz">
        <p class="question" id="question" class="questionBox">Question</p>

        <div id="choices" class="choices">
          <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
          <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
          <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
          <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
        </div>
      </div>
      <p id="timer"></p>
    </section>
    <section id="end"> <p id="finalScore"></p>
      <form id="playerName">
        <input
          type="text"
          name="player-name"
          class="text-input"
          id="text-input"
          placeholder="Enter Player Initials"
        />
        <button type="submit" class="submit-button" id="initial-submit">
          Submit
        </button>
      </form>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>

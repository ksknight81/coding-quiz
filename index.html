<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<header>
    <nav>
        <ul>
            <li>
                <a href="#high-score">View High Scores</a>
            </li>
            <div id="countdown">timeLeft</div>
            
        </ul>
    </nav>
  </header>
<body>
    <!-- this line below shows where the questions are -->
    <div id="start">Start The Quiz</div>
    <div id="quiz" class="quizBox">
        <div id="timer"></div>
        <div id="question" class="questionBox"> <p> Question </p></div> 
        <div id="choices" class="answerBox">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
                <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
            </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
